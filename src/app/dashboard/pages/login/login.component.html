<!-- login -->

<div class="min-h-full">

    <header class="bg-white shadow">
        <div class="mx-auto max-w-7xl px-4 py-6 sm:px-6 lg:px-8">
            <h1 class="text-3xl font-bold tracking-tight text-gray-900">Dashboard</h1>
        </div>
    </header>

    <main>
        <div class="mx-auto max-w-7xl py-6 sm:px-6 lg:px-8">
          <!-- BEGIN: login_code -->
          <div class="flex min-h-full flex-col justify-center px-6 py-12 lg:px-8">
            
            <!--BEGIN: logo-->
            <div class="sm:mx-auto sm:w-full sm:max-w-sm">
                <img 
                  class="mx-auto h-10 w-auto" 
                  [src]="imageUrl"
                  alt="Iniciar sesión en Routing EsSalud"
                >
                <h2 class="mt-10 text-center text-2xl font-bold leading-9 tracking-tight text-gray-900">Inicia Sesión</h2>
            </div>
            <!--END: logo-->


            <div class="mt-10 sm:mx-auto sm:w-full sm:max-w-sm">

                <form class="space-y-6" action="#" method="POST">

                  <!-- begin: email input-->
                  <div>
                      <label for="email" class="block text-sm font-medium leading-6 text-gray-900">
                        Ingresa tu correo electrónico
                      </label>
                      <div class="mt-2">
                        <input 
                          id="email" 
                          name="email" 
                          type="email" 
                          autocomplete="email" 
                          required 
                          class="peer mt-1 block w-full px-3 py-2 bg-white border border-slate-300 rounded-md text-sm shadow-sm placeholder-slate-400  text-gray-900  ring-inset ring-gray-300 placeholder:text-gray-400  focus:ring-inset  sm:text-sm sm:leading-6 focus:outline-none focus:border-sky-500 focus:ring-1 focus:ring-sky-500
                          disabled:bg-slate-50 disabled:text-slate-500 disabled:border-slate-200 disabled:shadow-none
                          invalid:border-pink-500 invalid:text-pink-600
                          focus:invalid:border-pink-500 focus:invalid:ring-pink-500"
                        >
                        <p class="mt-2 invisible peer-invalid:visible text-pink-600 text-sm">
                            Por favor ingrese su dirección de correo electrónico válida.
                        </p>
                      </div>
                  </div>
                  <!-- end: email input-->


                  <!-- begin: password input-->
                  <div>
                      <div class="flex items-center justify-between">
                        <label for="password" class="block text-sm font-medium leading-6 text-gray-900">Contraseña</label>
                        <div class="text-sm">
                            <a href="#" class="font-semibold text-indigo-600 hover:text-indigo-500">¿Olvidaste tu contraseña?</a>
                        </div>
                      </div>
                      <div class="mt-2">
                          <input 
                              id="password" 
                              name="password" 
                              type="password" 
                              autocomplete="current-password" 
                              required 
                              class="mt-1 block w-full px-3 py-2 bg-white border border-slate-300 rounded-md text-sm shadow-sm placeholder-slate-400  text-gray-900  ring-inset ring-gray-300 placeholder:text-gray-400  focus:ring-inset  sm:text-sm sm:leading-6 focus:outline-none focus:border-sky-500 focus:ring-1 focus:ring-sky-500 
                              disabled:bg-slate-50 disabled:text-slate-500 disabled:border-slate-200 disabled:shadow-none
                              "
                          >
                      </div>
                  </div>
                  <!-- end: password input-->

          
                  <div>
                      <button type="submit" class="flex w-full justify-center rounded-md bg-indigo-600 px-3 py-1.5 text-sm font-semibold leading-6 text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">
                        Iniciar Sesión
                      </button>
                  </div>
              </form>
          
              <p class="mt-10 text-center text-sm text-gray-500">
                ¿Olvidaste tu contraseña?
                <a   
                  [routerLink]="['/create-user',]"
                  class="font-semibold leading-6 text-indigo-600 hover:text-indigo-500"
                >
                  Crea tu cuenta aquí.
                </a>
              </p>

            </div>
          </div>
        <!--END: login_code-->
      </div>
    </main>

</div>
