<div class="vehiculos-container">
    <div class="title">
        <h1>Vehículos</h1>
    </div>

    <!-- Buscador -->
    <div class="search relative lg:hidden">
        <input type="text" placeholder="Buscar..." class="w-full rounded-md border border-gray-300 ring-1 ring-slate-900/10 shadow-sm py-1.5 pl-2 pr-10 focus:ring-slate-300 dark:bg-white dark:highlight-white/5 dark:hover:bg-gray-100">

                <circle cx="11" cy="11" r="6" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></circle>
